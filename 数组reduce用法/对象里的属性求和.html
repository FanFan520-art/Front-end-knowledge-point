<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		var result = [
			{
				subject: 'math',
				score: 10
			},
			{
				subject: 'chinese',
				score: 20
			},
			{
				subject: 'english',
				score: 30
			}
		];
		var sum = result.reduce((pre, cur) => {
			return pre + cur.score;
		}, 0)
		console.log(sum);
	</script>
</body>

</html>
